
{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}

<div class="col-md-6">
  <div class="card flex-md-row mb-4 box-shadow h-md-250">
    <div class="card-body d-flex flex-column align-items-start">
      <strong class="d-inline-block mb-2 text-primary"> {{post.category}}</strong>
      <h3 class="mb-0">
        <a class="text-dark" href="{% url 'post_detail' post.slug %}"> {{ post.title|slice:"200" }}</a>
      </h3>

      <p class="card-text mb-auto" style="margin-top: 10px;">{{ post.content|slice:"50" }}</p>
      <a href="{% url 'post_detail' post.slug %}">อ่านบทความนี้ต่อ</a>
    </div>

    <img class="card-img-right flex-auto d-none d-md-block" src="{{ post.cover.url }}" width="200px" height="250px" alt="{{ post.title }}">
  </div>

</div>
{% endfor %}
{% endblock %}
